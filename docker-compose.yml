version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
    - ./nginx/conf.d:/etc/nginx/conf.d
    - ./certbot/conf:/etc/nginx/ssl
    - ./certbot/data:/var/www/html

  wordpress:
    container_name: wordpress
    image: wordpress:php8.1-apache
    restart: always
    stdin_open: true
    tty: true
    environment:
      WORDPRESS_DB_HOST: postgres
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress_db
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress:/var/www/html
    depends_on:
      - postgres

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/html --email jpark0902@kookmin.ac.kr --agree-tos --no-eff-email -d jeonghi.com -d hwabang.jeonghi.com
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/html

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: wordpress
      POSTGRES_PASSWORD: wordpress
      POSTGRES_DB: wordpress_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  wordpress_data:
  postgres_data:
